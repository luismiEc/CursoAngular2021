
<h1>{{name}}</h1>

<dl>
    <td> Nombre: </td>
    <dd>{{name}}</dd>

    <td> Edad: </td>
    <dd>{{age}}</dd>

    
    <td> Funcion: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td> Capitalizado: </td>
    <dd>{{ nameCapitalizado }}</dd>

</dl>

<button (click) = "cambiarName()">
    Cambiar Heroe
</button>

<button (click) = cambiarAge() > 
    Cambiar edad
</button>
